<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Exibição - TV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Controle de Pedidos</h1>
            <div class="datetime" id="datetime"></div>
        </header>
        
        <main class="cards-container" id="cardsContainer">
            <!-- Cards serão inseridos aqui dinamicamente -->
        </main>
        
        <footer>
            <div class="pagination" id="pagination">
                <span class="page-info" id="pageInfo">Página 1 de 1</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
